<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="style.css" />
    <title>Lift Simulator</title>
  </head>

  <body>
    <div class="firstPage">
      <h1 class="page-heading">Lift Simulator</h1>
      <div class="noOfFloor input_container">
        <!-- <label for="floorNumber">Number of floors</label> -->
        <input type="Number" id="floorNumber" class="lift-sim_input" placeholder="Select no.of floors" required/>
      </div>
      <div class="noOfLift input_container">
        <!-- <label for="liftNumber">Number of lifts</label> -->
        <input type="Number" id="liftNumber" class="lift-sim_input"  placeholder="Select no. of lifts" required/>
      </div>
      <button class="createLiftFloorButton"> Simulate</button>
    </div>
    <div class="secondPage">
      <button class="goToFirstPage">Back</button><br><br><br>
    </div>
    <script src="main.js"></script>
  </body>
</html>
